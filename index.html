<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <title>FlickList</title>
</head>
<body>

  <!--

  <header id="big-header">
    <h1>FlickList</h1>
    <p>Keep a list of all the movies you've been meaning to watch.</p>
  </header>

  <section id="section-watchlist">
    <header>
      <h2>My Watchlist</h2>
      <hr/>
    </header>

    <ul></ul>
  </section>

  <section id="section-browse">
    <header>
      <h2>Browse Movies</h2>
      <hr/>
    </header>

    <form id="form-search">
      <input type="text" name="query"/>
      <input type="submit" value="Search By Title"/>
    </form>

    <ul></ul>
  </section>

  <footer>
    <p>
      2016 LaunchCode |

    </p>
  </footer>

  <script src="js/flicklist.js"></script>
  <script>
    $(document).ready(function() {
        
      $("#form-search").submit(function(evt) {
        evt.preventDefault();
        var query = $("#form-search input[name=query]").val();
        searchMovies(query, render);
      });

      discoverMovies(render);
    });
  </script>

</body> 
</html>
